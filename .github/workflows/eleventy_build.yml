name: Eleventy Build

on: [push]

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: TartanLlama/actions-eleventy@v1.1
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        env:
          PUBLISH_DIR: _site 
          PUBLISH_BRANCH: gh-pages
          DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
